language: c++

os:
  - linux
  - osx

dist:
  - bionic

osx_image:
  - xcode11.3

compiler:
  - clang
  - gcc

env:
  - RUN_TYPE=coverage
  - RUN_TYPE=test

matrix:
  exclude:
    - os: osx
      compiler: gcc
    - os: linux
      compiler: clang
      env: RUN_TYPE=coverage

before_install:
  - ci/before_install.sh

install:
  - ci/install.sh

script:
  - ci/build.sh && ci/test.sh

after_success:
  - ci/after_success.sh
