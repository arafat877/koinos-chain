language: c++

jobs:
  include:
    - os: linux
      dist: bionic
      compiler: gcc
      env: RUN_TYPE=test
    - os: osx
      osx_image: xcode11.3
      compiler: clang
      env: RUN_TYPE=test
    - os: osx
      osx_image: xcode11.3
      compiler: clang
      env: RUN_TYPE=coverage

before_install:
  - ci/before_install.sh

install:
  - ci/install.sh

script:
  - ci/build.sh && ci/test.sh

after_success:
  - ci/after_success.sh
